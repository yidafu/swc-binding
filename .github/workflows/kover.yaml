name: Measure coverage

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: 'x86_64-unknown-linux-gnu,arm-unknown-linux-gnueabihf,x86_64-pc-windows-msvc'
      - run: rustup target add x86_64-unknown-linux-gnu && rustup target add x86_64-unknown-linux-gnu && sudo apt update && sudo apt install build-essential
      - run: cd swc-jni && cargo build --release && ls target && cp target/release/libswc_jni.so ../swc-binding/src/main/resources/linux-x64-gnu
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Generate kover coverage report
        run: ./gradlew koverXmlReport
      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/swc-binding/build/reports/kover/report.xml
          title: Code Coverage
          token: ${{ secrets.PR_TOKEN }}
          update-comment: true
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          coverage-counter-type: LINE
